- hosts: antsle
  become: yes
  vars_prompt:
    - name: hostname
      prompt: "What hostname to use?"
      private: no
    - name: home_ip
      prompt: "Give the home IP number (160-191)"
      private: no
  tasks:
    - name: Update distro
      apt:
        upgrade: yes
        update_cache: yes
    - name: Install sshpass
      apt:
        name: sshpass
    - name: Turn on persistant hostname
      lineinfile:
        path: /etc/cloud/cloud.cfg
        regexp: "^preserve_hostname"
        line: "preserve_hostname: true"
    - name: Set Hostname
      shell: hostnamectl set-hostname {{ hostname }}
    - name: Write home networking config
      copy:
        dest: /etc/netplan/50-cloud-init.yaml
        content: |
          network:
            ethernets:
              ens3:
                dhcp4: true
              ens8:
                dhcp4: false
                addresses:
                - 192.168.0.{{home_ip}}/24
                gateway4: 192.168.0.1
                nameservers:
                  addresses:
                  - 192.168.0.1
            version: 2
    - name: Run netplan apply
      shell: |
        netplan apply
    - name: Add hostname and IP to hosts file
      lineinfile:
        path: /etc/hosts
        line: "192.168.0.{{ home_ip }} {{ hostname }}"
